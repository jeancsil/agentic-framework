[project]
name = "agentic-framework"
version = "0.1.0"
description = "Agentic Framework"
readme = "README.md"
requires-python = ">=3.12,<3.14"

dependencies = [
    "dotenv>=0.9.9",
    "langchain>=1.1.3",
    "langchain-openai>=1.1.1",
    "langchain-anthropic>=1.0.3",
    "langchain-model-profiles>=0.0.4",
    "langchain-community>=0.4.1",
    "langchain-text-splitters>=1.0.0",
    "mcp>=1.21.1",
    "langchain-mcp-adapters>=0.1.13",
    "langgraph>=1.0.3",
    "langgraph-cli>=0.4.9",
    "langgraph-api>=0.5.37",
    "langchain-google-vertexai>=3.0.3",
    "langchain-google-genai>=3.1.0",
    "langsmith>=0.4.43",
    "langchain-core>=1.1.3",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "tree-sitter==0.21.3",
    "tree-sitter-languages>=1.10.2",
]

[project.scripts]
agentic-run = "agentic_framework.cli:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = ["pytest>=8.0.0", "pytest-cov>=5.0.0", "ruff>=0.3.0", "mypy>=1.9.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "-ra -q --import-mode=importlib"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.coverage.run]
source = ["src/agentic_framework"]

[tool.coverage.report]
fail_under = 60

[tool.ruff]
line-length = 120
target-version = "py312"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
